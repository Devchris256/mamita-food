<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mamita - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo">
          <img class="header-img" src="./img/logo-mamita.svg" alt="Logo Mamita" width="95" height="29" />
        </div>
        <nav class="header-nav">
          <a class="header-link" href="index.html" aria-current="page">home</a>
          <a class="header-link" href="#">food</a>
          <a class="header-link" href="#">shop</a>
          <a class="header-link" href="#">blog</a>
        </nav>
        <div class="header-icons">
          <img class="header-iconSearch" width="24" height="24" src="./img/icon-search.svg" alt="Icono de lupa" aria-label="busca tu comida o blog" />
          <img class="header-iconUser" width="24" height="24" src="./img/icon-user.svg" alt="Icono de una personsa" aria-label="cuenta de Perfil" />
          <img class="header-iconShopping" width="24" height="24" src="./img/icon-shoping.svg" alt="Icono de una una bolsa de compra" aria-label="Registro de compras" />
          <img class="header-iconMenu" width="24" height="35" src="./img/icon-menu.svg" alt="Icono de hamburguesa(menu de opciones)" aria-label="Menu de opciones para el usuario" />
        </div>
      </div> <!-- header-content -->
    </div> <!-- wrapper -->
  </header>
  <div class="hero">
    <div class="wrapper">
      <div class="hero-content">
        <div class="hero-details">
          <p class="hero-slogan">Un fin de semana con sabor a casa con nuestros platos</p>
          <h1 class="hero-title">RICOS & SALUDABLES</h1>
          <button class="button hero-button">comprar ahora</button>
        </div> <!-- details -->
        <picture>
          <source srcset="./img/hero-img.avif" type="image/avif">
          <source srcset="./img/hero-img.webp" type="image/webp">
          <img class="hero-img" loading="lazy" src="./img/hero-img.png" width="288" height="287" alt="Plato de la casa (Ensalada de pollo romano)">
        </picture> <!-- hero img -->
      </div> <!-- hero-content -->
    </div> <!-- wrraper -->
  </div> <!-- hero -->
  <section class="futFood">
    <div class="wrapper">
      <div class="futFood-content">
        <h4 class="futFood-title">
          futuras comidas
        </h4>
        <div class="futFood-details">
          <div class="futFood-dishes">
            <p class="futFood-dish">ESTOFADO DE POLLO</p>
            <p class="futFood-dish">CEVICHE DE POLLO</p>
          </div>
          <button class="button futFood-button">pedir otros</button>
        </div>
      </div> <!-- fut content -->
    </div> <!-- wrapper -->
  </section> <!-- fut food -->
</body>

</html>
